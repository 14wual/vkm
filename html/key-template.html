<div class="dv-nw-psw-site">
    <div class="dv-nw-psw-site-banner">
        <h1>Add New Key</h1>
    </div>
    <div class="dv-nw-psw-site-inputs">
        <input type="text" name="" id="dv-nw-psw-site-name" placeholder="Site/name" required>
        <input type="text" name="" id="dv-nw-psw-site-surname" placeholder="Url/link">
        <input type="text" name="" id="dv-nw-psw-site-username" placeholder="Username" required>
        <input type="mail" name="" id="dv-nw-psw-site-mail" placeholder="Password">
        <input type="password" name="" id="dv-nw-psw-site-password" placeholder="Repeat password" required>
        <select id="dv-nw-psw-site-cat-select">
          <option value="vault">Default</option>
          <script src="search-cats.js"></script>
      </select>
    </div>
    <div class="dv-nw-psw-site-btn">
      <button  onclick="CanceladdPasswEvent()" id="btnnn-can">Cancel</button>
        <button  onclick="addPasswEvent()" id="btnnn-add">Register Key</button>
    </div>
</div>
