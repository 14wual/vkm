<link rel="stylesheet" href="../style/key.css">
<script src="https://kit.fontawesome.com/e13647fd7c.js" crossorigin="anonymous"></script>
<div class="key">
    <div class="banner-key">
        <div class="banner-key-content">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="banner-key-hover">
            <button id="banner-key-hover-copy">Copy</button>
            <button id="banner-key-hover-go">Login</button>
        </div>
    </div>
    <div class="info">
        <div class="info-key-left">
            <p id="info-key-left-site">Site</p>
            <p id="info-key-left-username">Username</p>
        </div>
        <div class="info-key-right">
            <button id="info-key-right-edit">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button id="info-key-right-delete">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>
</div>
