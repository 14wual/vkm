<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKM | Register</title>
    <link rel="stylesheet" href="../style/register.css">
    <script src="../js/sesion-on.js"></script>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
              <h2>VKM</h2>
            </div>
            <ul class="links">
              <li><a target="_blank" href="../index.html">Home</a></li>
              <li><a target="_blank" href="#">Support</a></li>
              <li><a target="_blank" href="#">About</a></li>
              <li><a target="_blank" href="#">Code</a></li>
            </ul>
            <div class="right"><button>Vault</button></div>
          </div>
          <link rel="stylesheet" href="../style/navbar.css">
          <script src="../js/navbar.js"></script>
    </header>

    <div class="register-content">
        <div class="register-banner">
            <h1>Register</h1>
        </div>
        <div class="register-inputs">
            <input type="text" name="" id="register-name" placeholder="*Name" required>
            <input type="text" name="" id="register-surname" placeholder="Surname">
            <input type="text" name="" id="register-username" placeholder="*Username" required>
            <input type="mail" name="" id="register-mail" placeholder="E-mail">
            <input type="password" name="" id="register-password" placeholder="*Password" required>
            <input type="password" name="" id="register-rep-password" placeholder="*Repeat Password" required>
        </div>
        <div class="register-btn">
            <button  onclick="_registerEvent()" id="btnnn-reg">Register</button>
            <script>
                function _registerEvent(){
                    var script = document.createElement('script');
                    script.src = '../js/register.js';
                    document.head.appendChild(script);
                }
            </script>
        </div>
        <div class="register-login">
            <p>If you already have an account, <a href="login.html">log in</a>.</p>
        </div>
    </div>
</body>
</html>
