<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="search_title_page">VKM | Search: 14Wual</title>
    <script src="https://kit.fontawesome.com/e13647fd7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/key.css">
    <link rel="stylesheet" href="style/vault.css">

</head>
<body>
  
  	<header>
		<div class="navbar">
			<div class="logo"><h2>VKM</h2></div>
			<ul class="links">
				<li class="links2"><a target="_blank" href="https://github.com/14wual/vkm"><i class="fa-solid fa-code"></i><span>  Development</span></a></li>
				<li class="links2"><a target="_blank" href="#"><i class="fa-solid fa-circle-info"></i><span>  About</span></a></li>
				<li class="links1"><a target="_blank" href="index.html"><i class="fa-solid fa-house"></i><span> Home</span></a></li>
				<li class="links1"><a href="key-generator.html"><i class="fa-solid fa-wand-magic-sparkles"></i></a></li>
				<div class="right"><button class="vault-btn" id="vault-btn">Vault</button></div>  
			</ul>
		</div>
		<script src="js/navbar.js"></script>
		<link rel="stylesheet" href="style/navbar.css">
  	</header>
    
    <div class="vault-items">
        <select id="cat-select">
            <option value="vault">Vault</option>
            <option value="create">Create +</option>
        </select>
      
          <div class="div-inpt">
            <input type="text" id="search-input" name="input" placeholder="Enter your search...">
          </div>
          <button type="button" class="search-btn" id="search-btn">Search</button>
    </div>

    <button type="button" class="add-btn" id="add-btn"><i class="fa-solid fa-plus"></i>  Add to Vault</button>
    <div class="overlay" id="overlay"></div>

    <div class="dv-nw-psw-site" id="dv-nw-psw-site">
		<div class="dv-nw-psw-site-banner"><h1>Add New Key</h1></div>
		<div class="dv-nw-psw-site-inputs">
			<link rel="stylesheet" href="style/addkey.css">
			<input type="text" name="" id="dv-nw-psw-site-name" placeholder="Site/name" required>
			<input type="text" name="" id="dv-nw-psw-site-url" placeholder="Url/link">
			<input type="text" name="" id="dv-nw-psw-site-username" placeholder="Username" required>
			<input type="password" name="" id="dv-nw-psw-site-password" placeholder="Password">
			<input type="password" name="" id="dv-nw-psw-site-rpassword" placeholder="Repeat password" required>
			<select id="dv-nw-psw-site-cat-select">
				<option value="default">Default</option>
			</select>
		</div>
		<div class="dv-nw-psw-site-btn">
			<button  id="btnnn-can" onclick="location.reload()">Cancel</button>
			<button id="btnnn-add" >Register Key</button>
		</div>
  	</div>

	<script src="js/common.js"></script>
	<script src="js/vault.js"></script>
	<script src="js/sesion-off.js"></script>
</body>
</html>
