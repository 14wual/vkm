<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKM | Login</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="https://kit.fontawesome.com/e13647fd7c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
		<div class="navbar">
			<div class="logo"><h2>VKM</h2></div>
			<ul class="links">
				<li class="links2"><a target="_blank" href="https://github.com/14wual/vkm"><i class="fa-solid fa-code"></i><span>  Development</span></a></li>
				<li class="links2"><a target="_blank" href="#"><i class="fa-solid fa-circle-info"></i><span>  About</span></a></li>
				<li class="links1"><a target="_blank" href="index.html"><i class="fa-solid fa-house"></i><span> Home</span></a></li>
				<li class="links1"><a href="key-generator.html"><i class="fa-solid fa-wand-magic-sparkles"></i></a></li>
				<div class="right"><button class="vault-btn" id="vault-btn">Vault</button></div>  
			</ul>
		</div>
		<script src="js/navbar.js"></script>
		<link rel="stylesheet" href="style/navbar.css">
  	</header>

    <div class="login-content">
        <div class="login-banner">
            <h1>Login</h1>
        </div>
        <div class="login-inputs">
            <input type="text" name="" id="login-username" placeholder="Username">
            <input type="password" name="" id="login-password" placeholder="Password">
        </div>
        <div class="login-btn">
            <button id="btn-ac-login">Login</button>
        </div>
        <p id="releft"></p>
        <div class="register-text">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/sesion-on.js"></script>
</body>
</html>
