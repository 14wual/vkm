<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKM | Register</title>
    <script src="https://kit.fontawesome.com/e13647fd7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>

    <header>
		<div class="navbar">
			<div class="logo">
				<h2>VKM</h2>
			</div>
			<ul class="links">
				<li class="links1"><a target="_blank" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
				<li class="links2"><a target="_blank" href="https://github.com/14wual/vkm"><i class="fa-solid fa-code"></i> Development</a></li>
				<li class="links2"><a target="_blank" href="#"><i class="fa-solid fa-circle-info"></i> About</a></li>
				<li class="links1"><a href="key-generator.html"><i class="fa-solid fa-wand-magic-sparkles"></i></a></li>
				<div class="right"><button class="vault-btn" id="vault-btn">Vault</button></div>  
			</ul>
		</div>
		<link rel="stylesheet" href="style/navbar.css">
  	</header>

    <div class="register-content">
        <div class="register-banner"><h1>Register</h1></div>
        <div class="register-inputs">
            <input type="text" name="" id="register-name" placeholder="*Name" required>
            <input type="text" name="" id="register-surname" placeholder="Surname">
            <input type="text" name="" id="register-username" placeholder="*Username" required>
            <input type="mail" name="" id="register-mail" placeholder="E-mail">
            <input type="password" name="" id="register-password" placeholder="*Password" required>
            <input type="password" name="" id="register-rep-password" placeholder="*Repeat Password" required>
        </div>
        <div class="register-btn"><button id="btn-ac-register">Register</button></div>
        <div class="register-login"><p>If you already have an account, <a href="login.html">log in</a>.</p></div>
    </div>

    <script src="js/register.js"></script>
    <script src="js/sesion-on.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
