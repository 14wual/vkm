<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="vault-tittle">VKM | Vault: 14Wual</title>
    <script src="https://kit.fontawesome.com/e13647fd7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/key-gen.css">
</head>
<body>
  
	<header>
		<div class="navbar">
			<div class="logo"><h2>VKM</h2></div>
			<ul class="links">
				<li class="links2"><a target="_blank" href="https://github.com/14wual/vkm"><i class="fa-solid fa-code"></i><span>  Development</span></a></li>
				<li class="links2"><a target="_blank" href="#"><i class="fa-solid fa-circle-info"></i><span>  About</span></a></li>
				<li class="links1"><a target="_blank" href="index.html"><i class="fa-solid fa-house"></i><span> Home</span></a></li>
				<li class="links1"><a href="key-generator.html"><i class="fa-solid fa-wand-magic-sparkles"></i></a></li>
				<li class="links1"><a href=""><i class="fa-solid fa-user"></i></a></li>
				<button class="logout_btn" id="logout.ac"><i class="fa-solid fa-right-from-bracket"></i></button>
				<div class="right"><button class="vault-btn" id="vault-btn">Vault</button></div>  
			</ul>
		</div>
		<script src="js/navbar.js"></script>
		<link rel="stylesheet" href="style/navbar.css">
  	</header>

    <div class="key-page">
      	<div class="form">
			<div class="label-output">
				<label for="password-output" id="password-output">Push Generate Password!</label>
			</div>
			<br>
			<br>
			<select id="options">
				<option value="+Characters">Letters + Numbers + Special Characters</option>
				<option value="+Numbers">Letters >> U & L + Numbers</option>
				<option value="Letters">Letters >> Uppercase & Lowercase</option>
			</select>
			<span id="length-value"></span>
			<input type="range" id="length" name="length" min="8" max="20" value="12">
			<div id="popup-content">
				<i class="fa-solid fa-clipboard-check"></i>
				<p>Password Copied on Clipboard</p>
			</div>
			<div class="btnsss">
				<button id="copy-btn"><i class="fi fi-br-copiar-alt"></i> Copy</button>
				<button id="generate" >Generate Password</button>
			</div>
    	</div>
  	</div>

    <script src="js/key-generator.js"></script>

</body>
</html>
